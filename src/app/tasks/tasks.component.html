@if (isAddingTask) {
<app-new-task [userId]="userId" (close)="closeClicked()" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s tasks:</h2>
    <menu>
      <button (click)="onStartAddTask()">Add task</button>
    </menu>
  </header>

  <ul>
    @for (item of selectedTask; track $index) {
    <li>
      <app-task [taskDetail]="item" />
    </li>
    }
  </ul>
</section>
