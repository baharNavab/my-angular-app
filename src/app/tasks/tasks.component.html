<section>
    <header>
        <h2>{{ name }}'s tasks:</h2>
        <menu>
            <button>Add task</button>
        </menu>
    </header>

    <ul>
        @for (item of selectedTask; track $index) {
            <li>
                <app-task [taskDetail]="item" />
            </li>
        }
    </ul>
</section>
