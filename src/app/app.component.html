<app-header />

<main>
    <ul id="users">
        @for (item of users; track $index) {
            <li>
                <app-user 
                    [id]="users[$index].id"
                    [avatar]="users[$index].avatar" 
                    [name]="users[$index].name"
                    (select)="onSelectUser($event)"
                />
            </li>
        }
    </ul>
</main>
